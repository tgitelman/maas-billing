# RBAC for Grafana to access Prometheus/Thanos metrics
---
# ServiceAccount for Grafana (also created by operator, but explicit is better)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-sa
  namespace: maas-api
  labels:
    app: grafana
    component: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-prometheus-reader
  labels:
    app: grafana
    component: observability
subjects:
- kind: ServiceAccount
  name: grafana-sa
  namespace: maas-api
roleRef:
  kind: ClusterRole
  name: cluster-monitoring-view
  apiGroup: rbac.authorization.k8s.io

