# Perses Dashboard: Platform Admin Dashboard
# Equivalent to Grafana Platform Admin Dashboard
apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  name: platform-admin-dashboard
  labels:
    app: perses
    app.kubernetes.io/part-of: maas-observability
spec:
  display:
    name: "Platform Admin Dashboard"
    description: "Platform-wide metrics for administrators monitoring the MaaS platform"
  duration: 1h
  
  # Variables
  variables:
    - kind: ListVariable
      spec:
        name: maas_namespace
        display:
          name: "MaaS Namespace"
        allowMultiple: false
        allowAllValue: true
        defaultValue: "maas-api"
        plugin:
          kind: PrometheusLabelValuesVariable
          spec:
            labelName: namespace
            matchers:
              - kube_pod_info{pod=~"maas-api.*"}
    - kind: ListVariable
      spec:
        name: model
        display:
          name: "Model"
        allowMultiple: true
        allowAllValue: true
        defaultValue: "$__all"
        plugin:
          kind: PrometheusLabelValuesVariable
          spec:
            labelName: model_name
            matchers:
              - vllm:num_requests_running

  # ALL Panels
  panels:
    # === Row: Component Health ===
    limitadorHealth:
      kind: Panel
      spec:
        display:
          name: "üíö Limitador"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: limitador_up

    authorinoHealth:
      kind: Panel
      spec:
        display:
          name: "üîê Authorino"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: count(kube_pod_status_phase{namespace="kuadrant-system", pod=~"authorino.*", phase="Running"}) OR vector(0)

    maasApiPods:
      kind: Panel
      spec:
        display:
          name: "üåê MaaS API Pods"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: count(kube_pod_status_phase{namespace=~"$maas_namespace", pod=~"maas-api.*", phase="Running"} == 1) OR vector(0)

    gatewayPods:
      kind: Panel
      spec:
        display:
          name: "üö™ Gateway Pods"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: count(kube_pod_status_phase{namespace="openshift-ingress", pod=~"maas-default-gateway.*", phase="Running"} == 1) OR vector(0)

    firingAlerts:
      kind: Panel
      spec:
        display:
          name: "üö® Firing Alerts"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: count(ALERTS{alertstate="firing", alertname!="Watchdog", namespace=~"llm|kuadrant-system|maas-api|envoy-gateway-system"}) OR vector(0)

    activeAlertsTable:
      kind: Panel
      spec:
        display:
          name: "üìã Active Alerts"
          description: "Currently firing alerts across MaaS namespaces"
        plugin:
          kind: TimeSeriesTable
          spec: {}
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{alertname}} ({{severity}})"
                  query: ALERTS{alertstate="firing", alertname!="Watchdog", namespace=~"llm|kuadrant-system|maas-api|envoy-gateway-system"}

    # === Row: Key Metrics ===
    totalTokensConsumed:
      kind: Panel
      spec:
        display:
          name: "üìä Total Tokens"
          description: "Total tokens consumed by successful API requests."
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              shortValues: true
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(authorized_hits)

    totalRequests:
      kind: Panel
      spec:
        display:
          name: "üìä Total Requests"
          description: "Total API requests that were successfully authorized."
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              shortValues: true
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(authorized_calls)

    tokenRate:
      kind: Panel
      spec:
        display:
          name: "‚ö° Token Rate"
          description: "Current token consumption rate (tokens per second) averaged over the last 5 minutes."
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              decimalPlaces: 2
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(rate(authorized_hits[5m]))

    requestRate:
      kind: Panel
      spec:
        display:
          name: "‚ö° Request Rate"
          description: "Current request rate (requests per second) averaged over the last 5 minutes."
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              decimalPlaces: 2
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(rate(authorized_calls[5m]))

    inferenceSuccessRate:
      kind: Panel
      spec:
        display:
          name: "‚úÖ Inference Success Rate"
          description: "Model inference success rate: requests that completed successfully / total requests that reached the model. Rate-limited requests (429) are excluded."
        plugin:
          kind: GaugeChart
          spec:
            calculation: last-number
            format:
              unit: percent
              decimalPlaces: 1
            max: 100
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: 100 * (((sum(rate(vllm:request_success_total[5m])) / sum(rate(vllm:e2e_request_latency_seconds_count[5m]))) >= 0) OR vector(1))

    rateLimitRatio:
      kind: Panel
      spec:
        display:
          name: "üö¶ Rate Limit Ratio"
          description: "Percentage of gateway requests rejected by rate limiting (HTTP 429). High values indicate users are exceeding their tier quotas."
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: percent-decimal
              decimalPlaces: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: (sum(limited_calls) / (sum(authorized_calls) + sum(limited_calls))) OR vector(0)

    activeUsers:
      kind: Panel
      spec:
        display:
          name: "üë• Active Users (5m)"
          description: "Number of unique users with activity in the last 5 minutes."
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: count(count by (user) (rate(authorized_hits[5m]) > 0))

    p50Latency:
      kind: Panel
      spec:
        display:
          name: "‚è±Ô∏è P50 Response Latency"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: milliseconds
              decimalPlaces: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: histogram_quantile(0.5, sum(rate(istio_request_duration_milliseconds_bucket[5m])) by (le))

    # === Row: Traffic Analysis ===
    tokenRateByModel:
      kind: Panel
      spec:
        display:
          name: "üìà Token Rate by Model"
          description: "Token consumption rate (tokens/s) broken down by model. Shows which models consume the most tokens."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{model}}"
                  query: sum by (model) (rate(authorized_hits[5m]))

    overallErrorRate:
      kind: Panel
      spec:
        display:
          name: "‚ùå Overall Error Rate"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "4xx Errors"
                  query: sum(rate(istio_requests_total{response_code=~"4.."}[5m])) OR vector(0)
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "5xx Errors"
                  query: sum(rate(istio_requests_total{response_code=~"5.."}[5m])) OR vector(0)
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "Rate Limited"
                  query: sum(rate(limited_calls[5m])) OR vector(0)

    tokenRateByTier:
      kind: Panel
      spec:
        display:
          name: "üìä Token Rate by Tier"
          description: "Token consumption rate (tokens/s) broken down by user tier (free, premium, enterprise). Shows tier distribution."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{tier}}"
                  query: sum by (tier) (rate(authorized_hits[5m]))

    p95LatencyByService:
      kind: Panel
      spec:
        display:
          name: "‚è±Ô∏è P95 Latency by Service"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: milliseconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{destination_service_name}}"
                  query: histogram_quantile(0.95, sum by (destination_service_name, le) (rate(istio_request_duration_milliseconds_bucket[5m])))

    p99LatencyByService:
      kind: Panel
      spec:
        display:
          name: "‚è±Ô∏è P99 Latency by Service"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: milliseconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{destination_service_name}}"
                  query: histogram_quantile(0.99, sum by (destination_service_name, le) (rate(istio_request_duration_milliseconds_bucket[5m])))

    rateLimitViolationsByTier:
      kind: Panel
      spec:
        display:
          name: "üö´ Rate Limit Violations by Tier"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{tier}}"
                  query: sum by (tier) (rate(limited_calls[5m]))

    successRateByTier:
      kind: Panel
      spec:
        display:
          name: "‚úÖ Success Rate by Tier"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: percent
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{tier}}"
                  query: (sum by (tier) (authorized_calls) / clamp_min(sum by (tier) (authorized_calls) + sum by (tier) (limited_calls), 1e-9)) and (sum by (tier) (authorized_calls) + sum by (tier) (limited_calls)) > 0

    # === Row: Top Users ===
    topUsersByRequests:
      kind: Panel
      spec:
        display:
          name: "üèÜ Top 10 Users by Requests"
          description: "Top 10 users ranked by total API requests made."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}}"
                  query: topk(10, sum by (user) (authorized_calls))

    topUsersByTokens:
      kind: Panel
      spec:
        display:
          name: "üèÜ Top 10 Users by Token Usage"
          description: "Top 10 users ranked by total tokens consumed. Helps identify your highest-consuming users."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}}"
                  query: topk(10, sum by (user) (authorized_hits))

    # === Row: Token Consumption ===
    tokenConsumptionByTier:
      kind: Panel
      spec:
        display:
          name: "üî§ Token Consumption by Tier"
          description: "Total API tokens consumed per tier, extracted from model response usage.total_tokens."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{tier}}"
                  query: sum by (tier) (authorized_hits)

    tokenConsumptionByUser:
      kind: Panel
      spec:
        display:
          name: "üî§ Token Consumption by User"
          description: "Total API tokens consumed per user, extracted from model response usage.total_tokens."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}}"
                  query: sum by (user) (authorized_hits)

    # === Row: Detailed Breakdown ===
    tokenRateByUser:
      kind: Panel
      spec:
        display:
          name: "üë• Token Rate by User"
          description: "Token consumption rate (tokens/s) broken down by individual user. Shows usage patterns over time."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}}"
                  query: sum by (user) (rate(authorized_hits[5m]))

    tokenVolumeByUserModelTier:
      kind: Panel
      spec:
        display:
          name: "üìã Token Volume by User, Model & Tier"
          description: "Token consumption broken down by user, model, and tier."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}} / {{model}} / {{tier}}"
                  query: sum by (user, model, tier) (authorized_hits)

    # === Row: Model Metrics (vLLM) ===
    requestsRunning:
      kind: Panel
      spec:
        display:
          name: "üîÑ Requests Running"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(vllm:num_requests_running)

    requestsWaiting:
      kind: Panel
      spec:
        display:
          name: "‚è≥ Requests Waiting"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(vllm:num_requests_waiting)

    gpuCacheUsage:
      kind: Panel
      spec:
        display:
          name: "üíæ KV Cache Usage"
        plugin:
          kind: GaugeChart
          spec:
            calculation: last-number
            format:
              unit: percent
              decimalPlaces: 1
            max: 100
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: 100 * avg(vllm:kv_cache_usage_perc)

    totalVllmRequests:
      kind: Panel
      spec:
        display:
          name: "üìä Total Model Requests"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              shortValues: true
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(increase(vllm:e2e_request_latency_seconds_count{model_name=~"$model"}[1h]))

    modelQueueDepth:
      kind: Panel
      spec:
        display:
          name: "üìä Model Queue Depth"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{model_name}} running"
                  query: sum by (model_name) (vllm:num_requests_running{model_name=~"$model"})
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{model_name}} waiting"
                  query: sum by (model_name) (vllm:num_requests_waiting{model_name=~"$model"})

    modelInferenceLatency:
      kind: Panel
      spec:
        display:
          name: "‚è±Ô∏è Model Inference Latency"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{model_name}} P50"
                  query: histogram_quantile(0.5, sum(rate(vllm:e2e_request_latency_seconds_bucket{model_name=~"$model"}[5m])) by (le, model_name))
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{model_name}} P95"
                  query: histogram_quantile(0.95, sum(rate(vllm:e2e_request_latency_seconds_bucket{model_name=~"$model"}[5m])) by (le, model_name))
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{model_name}} P99"
                  query: histogram_quantile(0.99, sum(rate(vllm:e2e_request_latency_seconds_bucket{model_name=~"$model"}[5m])) by (le, model_name))

    tokensTotal:
      kind: Panel
      spec:
        display:
          name: "üî§ Tokens (1h)"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              shortValues: true
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(increase(vllm:request_prompt_tokens_sum{model_name=~"$model"}[1h])) + sum(increase(vllm:request_generation_tokens_sum{model_name=~"$model"}[1h]))

    tokenThroughput:
      kind: Panel
      spec:
        display:
          name: "üî§ Token Throughput"
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: right
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "Prompt tokens/s"
                  query: sum(rate(vllm:request_prompt_tokens_sum{model_name=~"$model"}[5m]))
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "Generation tokens/s"
                  query: sum(rate(vllm:request_generation_tokens_sum{model_name=~"$model"}[5m]))

    # === Row: User Tracking ===
    tokenUsageAndRateLimitsPerUser:
      kind: Panel
      spec:
        display:
          name: "üë§ Token Usage & Rate Limits per User"
          description: "Token consumption rate and rate-limited requests per user."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}} tokens/s"
                  query: sum by (user) (rate(authorized_hits[5m]))
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{user}} üö´ rate-limited"
                  query: sum by (user) (rate(limited_calls[5m]))

    # === Row: Resource Allocation ===
    resourceAllocationTable:
      kind: Panel
      spec:
        display:
          name: "üì¶ Resource Allocation per Model"
          description: "CPU and Memory requests/limits for LLM model pods"
        plugin:
          kind: TimeSeriesTable
          spec: {}
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{pod}} - {{resource}} requests"
                  query: kube_pod_container_resource_requests{namespace="llm", container="main"}
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{pod}} - {{resource}} limits"
                  query: kube_pod_container_resource_limits{namespace="llm", container="main"}

    # === Row: Per-User Metrics ===
    p95LatencyPerTier:
      kind: Panel
      spec:
        display:
          name: "‚è±Ô∏è P95 Latency per Tier"
          description: "P95 gateway latency per access tier. The tier label is injected by Istio Telemetry from the X-MaaS-Tier header."
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
            yAxis:
              format:
                unit: milliseconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: "{{tier}}"
                  query: histogram_quantile(0.95, sum by (tier, le) (rate(istio_request_duration_milliseconds_bucket{tier!=""}[5m])))

    statusNotes:
      kind: Panel
      spec:
        display:
          name: "üìù Status Notes"
          description: "‚úÖ Latency per User: ENABLED\n‚ö†Ô∏è Token Breakdown per User: BLOCKED (requires vLLM changes)"
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: vector(0)

  # Layout definition
  layouts:
    - kind: Grid
      spec:
        display:
          title: "üè• Component Health"
          collapse:
            open: true
